<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind and daisy cdn--------- -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- style link -->
  <link rel="stylesheet" href="./style.css">
  <!-- fave icon -->
  <link rel="icon" type="image/x-con" href="./asset/icons8-previous-64.png">
  <title>my-ph-tube</title>
</head>

<body>
  <header>
    <!-- nav start here -->
    <nav class="flex justify-between w-11/12 py-2 mx-auto border-b">
      <div class="logo w-[100px]">
        <img src="./asset/Logo.png" alt="">
      </div>
      <div class="search">
        <label class="flex items-center gap-2 input input-bordered">
          <input type="text" class="grow" placeholder="Search" />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
            <path fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd" />
          </svg>
        </label>
      </div>
      <div class="btn">
        SORT
      </div>
    </nav>
    <!-- nav end here -->
  </header>
  <nav id="categories" class="flex justify-center gap-5 py-3"></nav>
  <main>
    <section id="card-container" class="grid w-11/12 grid-cols-1 gap-5 mx-auto md:grid-cols-2 lg:grid-cols-4"></section>

    <!-- modal------------- -->
    <!-- Open the modal using ID.showModal() method -->
    <button id="modalBtn"   onclick="modalForDetails.showModal()"> </button>
    <dialog id="modalForDetails" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>


  </main>


  <script src="index.js"></script>
</body>

</html>
